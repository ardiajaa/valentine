}

.slides .slide img {

.caption {

        .buttons {

        button {

            border: none;

            margin: 5px;

            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.9);
        }
        #messageBox, #alertBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;

        .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    opacity: 0;
    animation: fall 3s linear infinite, fadeInOut 3s linear infinite;
}

.footer-container {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    text-align: center;
    padding: 5px;
    background: rgba(0, 0, 0, 0.5);
    font-size: 10px;
    font-weight: normal;
    color: white;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
}




@keyframes fall {
    0% { transform: translateY(-10vh) scale(1); }
    100% { transform: translateY(100vh) scale(1.5); }
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

#video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

    <script>
        let currentIndex = 0;
        const slidesContainer = document.getElementById("slides");
        const sendMessageBtn = document.getElementById("sendMessage");
        const sliderContainer = document.querySelector(".slider-container");
        const startScreen = document.querySelector(".start-screen");

        function startSlider() {
            startScreen.style.display = "none";
            sliderContainer.style.display = "block";
        }

        function updateSlide() {
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            sendMessageBtn.style.display = currentIndex === 7 ? "block" : "none";
        }

        function prevSlide() { 
    if (currentIndex > 0) { 
        currentIndex--; 
        updateSlide(); 
        document.getElementById("messageBox").style.display = "none";
    } 
}

    const clickSound = document.getElementById("clickSound");

function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play();
}

document.querySelectorAll("button").forEach(button => {
    button.addEventListener("click", playClickSound);
});



        function prevSlide() { if (currentIndex > 0) { currentIndex--; updateSlide(); } }
        function nextSlide() { if (currentIndex < 7) { currentIndex++; updateSlide(); } }

        function showMessageBox() { document.getElementById("messageBox").style.display = "block"; }

        function sendMessage() {
            let message = document.getElementById("message").value.trim();
            if (message === "") { document.getElementById("alertBox").style.display = "block"; }
            else {
                window.open(`https://wa.me/6285843978908?text=${encodeURIComponent(message)}`, "_blank");
                document.getElementById("messageBox").style.display = "none";
            }
        }

        function closeAlert() { document.getElementById("alertBox").style.display = "none"; }

        document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("click", function () {
            document.getElementById("bg-music").play();
        }, { once: true });
    });
    
    </script>
